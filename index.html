<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body class="vh-100">
    <header>
    </header>
    <nav>
    </nav>
    <main class="bg-transparent d-flex justify-content-center">
        <div class="p-5 border rounded-2 mt-1">
            <form id="form-operaciones">
                <div class="row">
                    <div class="col p-2">
                        <input class="form-control" type="number" name="numero1" id="numero1" placeholder="Ingrese un numero">
                    </div>
                    <div class="col p-2">
                        <input class="form-control" type="number" name="numero2" id="numero2" placeholder="Ingrese un numero">
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 col d-flex flex-wrap align-items-center">
                        <button type="submit" class="btn btn-outline-success m-1" id="sumar">Sumar</button>
                        <button type="submit" class="btn btn-outline-success m-1" id="restar">Restar</button>
                        <button type="submit" class="btn btn-outline-success m-1" id="multiplicar">Multiplicar</button>
                        <button type="submit" class="btn btn-outline-success m-1" id="dividir">Dividir</button>
                    </div>
                </div>
                <div class="row">
                    <div id="resultado" class="col lg-6 p-2">
                        <input id="pantalla" class="form-control" type="number" name="pantalla" >
                    </div>
                </div>
            </form>
        </div>
    </main>
    <footer>
    </footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="calculadora2.js"></script>

</body>

</html>
